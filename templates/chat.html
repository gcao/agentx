<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with AI</h1>
        <div id="messages" hx-swap-oob="beforeend">
            <!-- Messages will appear here -->
        </div>
        <form id="message-form" hx-post="/chat" hx-target="#messages" hx-swap="beforeend">
            <input type="text" id="message-input" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('message-form').addEventListener('htmx:afterRequest', function() {
            document.getElementById('message-input').value = '';
        });
    </script>
</body>
</html>
